<!DOCTYPE html>
<html>
    <head>
	<title>Календарь</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="css/main.css" rel="stylesheet" type="text/css" />
	<script src="js/calendar.js" type="text/javascript"></script>
	<script src="js/localStorage.js" type="text/javascript"></script>
	<script src="js/config.js" type="text/javascript"></script>
    </head>
    <body>
	<div id="conteiner">
	    <div id="header">
		<div id="header_content">
		    <div id="buttons_top">
			<button onclick="showAddEvent();">Добавить</button>
			<button>Обновить</button>
		    </div>
		    <div id="search">
			<span></span>
			<input type="text" name="search" value="Событие, дата или участник"  oninput="pressOnInput();">
		    </div>
		    <div id="showSearch">
			<div class="wrapper">
			    <div class="arrow"></div>
			</div>
			<div id="showSearchInner">
			</div>
		    </div>
		</div>
	    </div>
	    <div id="trans_months">
		<button id="previous" onclick="calendar.previousMonth();"></button>
		<span id="title_month">Месяц Год</span>
		<button id="next" onclick="calendar.nextMonth();"></button>
		<button onclick="calendar.currentMonth();">Сегодня</button>
	    </div>
	    <div id="popup">
		<div class="close_popup" onclick="closePopup();"></div>
		<div id="inputText">
		    <input type="text" name="event" value="Событие">
		    <input type="text" name="date" value="День месяц год">
		    <input type="text" name="people" value="Имена участников">
		    <textarea id="description" name="description">Описание</textarea>
		</div>
		<div id="showInfo">
		    <div id="showDiv1"></div>
		    <div id="showDiv2"></div>
		    <div id="showDiv3"></div>
		    <div id="showDiv4"></div>
		</div>
		<div id="buttons_popup">
		    <button onclick="saveToLocalStorage();">Готово</button>
		    <button onclick="removeItemFromLocalStorage();">Удалить</button>
		</div>
		<div id="wrapper">
		    <div id="arrow"></div>
		</div>
	    </div>
	    <div id="addEvent">
		<div class="wrapper">
		    <div class="arrow"></div>
		</div>
		<div class="close_popup" onclick="closeAddEvent();"></div>
		<input type="text" name="addEvent" value="5 3 2013, День рождения">
		<button onclick="saveToLocalStorage(1);">Создать</button>
	    </div>
	</div>
	<script src="js/lib.js" type="text/javascript"></script>
	<script>
			    var now = new Date();

			    //Создаем новый объект календаря
			    var calendar = new Calendar();

			    //Строим первоначальный календарь
			    calendar.creatCalendarTable(now.getMonth(), now.getFullYear());
	</script>
	<script src="js/handlerInput.js" type="text/javascript"></script>
    </body>
</html>
